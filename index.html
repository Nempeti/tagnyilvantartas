<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tagnyilvántartás – Belépés</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Tagnyilvántartás – Belépés</h2>

    <div class="card">
      <div class="row">
        <input id="email" type="email" placeholder="Email" style="min-width:280px;" autocomplete="username" />
        <input id="password" type="password" placeholder="Jelszó" style="min-width:280px;" autocomplete="current-password" />
        <button id="loginBtn">Belépés</button>
      </div>
      <p id="msg" class="muted"></p>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://josqmjyzliggldsktbvq.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_V9Be60Va_gxgnD-S0LUhlw_BUinY7da";

    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");
    const btn = document.getElementById("loginBtn");
    const msgEl = document.getElementById("msg");

    function setMsg(t){ msgEl.textContent = t || ""; }

    // Ha már van session, ugorjunk tovább
    const { data: { session } } = await sb.auth.getSession();
    if (session) window.location.href = "app.html";

    async function doLogin(){
      setMsg("");
      btn.disabled = true;

      const email = emailEl.value.trim();
      const password = passEl.value;

      if(!email || !password){
        setMsg("Kérlek add meg az email címet és a jelszót.");
        btn.disabled = false;
        return;
      }

      const { error } = await sb.auth.signInWithPassword({ email, password });
      if(error){
        setMsg("Hiba: " + error.message);
        btn.disabled = false;
        return;
      }

      window.location.href = "app.html";
    }

    btn.addEventListener("click", doLogin);
    passEl.addEventListener("keydown", (e) => { if(e.key === "Enter") doLogin(); });
  </script>
</body>
</html>
